<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Give â€” Brave Life</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px 60px;
      background: linear-gradient(160deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
    }

    .container {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    /* Profile Section */
    .profile {
      text-align: center;
      margin-bottom: 8px;
    }

    .profile-icon {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      background: linear-gradient(135deg, #c9a84c, #f0d078);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 36px;
      font-weight: 700;
      color: #1a1a2e;
      letter-spacing: -1px;
      box-shadow: 0 4px 20px rgba(201, 168, 76, 0.3);
    }

    .profile h1 {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 6px;
    }

    .profile p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
      line-height: 1.5;
      max-width: 300px;
    }

    /* Buttons */
    .links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: 14px;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .link-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .link-btn:active {
      transform: translateY(0);
    }

    .link-btn svg {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }

    /* Cash App */
    .btn-cashapp {
      background: #00D632;
      color: #ffffff;
    }
    .btn-cashapp:hover {
      background: #00c02d;
      box-shadow: 0 8px 25px rgba(0, 214, 50, 0.25);
    }

    /* Venmo */
    .btn-venmo {
      background: #3D95CE;
      color: #ffffff;
    }
    .btn-venmo:hover {
      background: #3588be;
      box-shadow: 0 8px 25px rgba(61, 149, 206, 0.25);
    }

    /* PayPal */
    .btn-paypal {
      background: #0070BA;
      color: #ffffff;
    }
    .btn-paypal:hover {
      background: #005ea0;
      box-shadow: 0 8px 25px rgba(0, 112, 186, 0.25);
    }

    /* ACH / Bank Transfer */
    .btn-ach {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }
    .btn-ach:hover {
      background: rgba(255, 255, 255, 0.18);
      border-color: rgba(255, 255, 255, 0.35);
    }

    /* Debit / Credit Card */
    .btn-card {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #ffffff;
    }
    .btn-card:hover {
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    /* Zeffy */
    .btn-zeffy {
      background: #FF6B35;
      color: #ffffff;
    }
    .btn-zeffy:hover {
      background: #e85e2c;
      box-shadow: 0 8px 25px rgba(255, 107, 53, 0.25);
    }

    /* Footer */
    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.3);
      line-height: 1.6;
    }

    .footer a {
      color: rgba(255, 255, 255, 0.4);
      text-decoration: none;
    }

    .footer a:hover {
      color: rgba(255, 255, 255, 0.6);
    }

    /* Subtle glow behind profile */
    .glow {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(201, 168, 76, 0.08) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Thank you for your generosity</p>

  </div>

</body>
